<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>
        {% if site.title %} {{site.title}}  | {% endif %}
        {% if page.title %} {{ page.title }} {% endif %}
    </title>
    <link rel="stylesheet" href="/files/landing_pages/_site/_assets/stylesheets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/files/landing_pages/_site/_assets/javascripts/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% if site.mathjax != false %}
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                TeX: { equationNumbers: { autoNumber: "AMS" } }
            });
        </script>
        <script type="text/javascript"
            src="src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
    {% endif %}

  </head>
  <body>

  <header>
    <a href="">
      <h1>{% if site.title %} {{ site.title }} {% endif %} </h1>
      <p> {% if page.title %} {{ page.title }} {% endif %} </p>
    </a>
    {% if site.logo %} <img src={{ site.logo }} style="width:{{site.logo_size}}; position:absolute; top: 5px; right:5px; box-shadow: 2px 2px 3px #666;" > {% endif %}
  </header>
